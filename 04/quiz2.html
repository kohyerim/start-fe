<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>source</title>
    <style>
        .black{
            display: inline-block;
            margin-bottom : -5px;
            background-color: black;
            width : 50px;
            height: 50px;
        }
        .white{
            display: inline-block;
            margin-bottom : -5px;
            background-color: white;
            width : 50px;
            height: 50px;
        }
        #board{
            width:200px;
            height:200px;
            border : 2px solid gray;
        }
    </style>
</head>
<body>

<div id="board">
    <!-- 이 HTML을 자바스크립트로 추가하면 됩니다.
      <span class="black"></span>
      <span class="white"></span>
      <span class="black"></span>
      <span class="white"></span>
      <span class="white"></span>
      <span class="black"></span>
      <span class="white"></span>
      <span class="black"></span>
      <span class="black"></span>
      <span class="white"></span>
      <span class="black"></span>
      <span class="white"></span>
      <span class="white"></span>
      <span class="black"></span>
      <span class="white"></span>
      <span class="black"></span>
    //-->
</div>
<script>
    var board = document.getElementById("board");
    var blocks = new Array(Array(),Array(),Array(),Array());
    function changeColor(block){
        for (var i=0; i<4; i++){
            for(var j=0; j<4; j++){
                if (blocks[i][j].classList.contains('black')){
                    blocks[i][j].style.backgroundColor = 'black';
                }
                else{
                    blocks[i][j].style.backgroundColor = 'white';
                }
            }  
        }
        block.style.backgroundColor = 'red';
        
    }
    for(var i=0; i<4; i++){
        for(var j=0; j<4; j++){
            // TODO : 여기에 필요한 코드를 작성해주세요.
            blocks[i][j] = document.createElement('span');
            if ((i+j)%2 == 0){
                blocks[i][j].classList.add('black');
            }
            else{
                blocks[i][j].classList.add('white');
            }
            blocks[i][j].addEventListener('click', function(){
                changeColor(this);
            });
            board.appendChild(blocks[i][j]);
        }
    }
</script>
</body>
</html>
